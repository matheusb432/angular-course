<div class="container">
  <app-cockpit
    [serverElements]="serverElements"
    (serverCreated)="onAddServer($event)"
    (bpCreated)="onAddBlueprint($event)"
  ></app-cockpit>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <app-server-element
        *ngFor="let element of serverElements"
        [server]="element"
      >
        <p>
          <strong *ngIf="element.type === 'server'" style="color: red">{{
            element.content
          }}</strong>
          <em *ngIf="element.type === 'blueprint'">{{ element.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
