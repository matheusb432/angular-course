<div class="grid grid-cols-12 text-center">
  <div class="col-span-full md:col-span-5 border-2 border-red-500">
    <app-recipe-list (recipeSelected)="activeRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-span-full md:col-span-7 border-2 border-blue-500">
    <app-recipe-detail
      *ngIf="activeRecipe; else noRecipe"
      [recipe]="activeRecipe"
    ></app-recipe-detail>
    <ng-template #noRecipe>
      <div class="flex items-center justify-center w-full h-full">
        <p class="text-3xl font-bold">Select a Recipe!</p>
      </div>
    </ng-template>
  </div>
</div>
